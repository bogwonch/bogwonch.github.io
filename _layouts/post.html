<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <section>
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <p>
          <time datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'>{{ page.date | date: "%b %-d, %Y" }}</time>
        </p>
      </header>
      <div class='content'>
        {{ content }}
      </div>
    </article>
    </section>
  </body>
</html>
